<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Yriy Petrashenko">

    <title th:text="#{all.orders.title}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link th:href="@{css/agency.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<div th:replace="menu :: menu"></div>

<!-- Login -->
<section class="page-section" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase" th:text="#{all.orders.title.body}"></h2>
                <h3 class="section-subheading text-muted" th:text="#{all.orders.body.subtitle}"></h3>

                <table class="table table-striped">
                    <thead>
                    <th><span class="profile-header" th:text="#{user.orders.table.id}"></span></th>
                    <th><span class="profile-header" th:text="#{user.orders.table.date}"></span></th>
                    <th><span class="profile-header" th:text="#{all.orders.table.client.name}"></span></th>
                    <th><span class="profile-header" th:text="#{all.orders.table.master.name}"></span></th>
                    <th><span class="profile-header" th:text="#{user.orders.table.instrument.brand}"></span></th>
                    <th><span class="profile-header" th:text="#{user.orders.table.service}"></span></th>
                    <th><span class="profile-header" th:text="#{user.orders.table.status}"></span></th>
                    <th><span class="profile-header" ></span></th>
                    </thead>
                    <tbody>
                    <tr th:each="order: ${entities}">
                        <td th:text="${order.getId()}"></td>
                        <td th:text="${#temporals.format(order.getDateTime(), 'dd MMMM yyyy, HH:mm')}"></td>
                        <td th:text="${order?.client?.name} + ' ' + ${order?.client?.surname}" ></td>
                        <td th:text="${order?.master?.name}"></td>
                        <td th:text="${order.getInstrument().getBrand()}"></td>
                        <td th:text="${order.getService()}"></td>
                        <td th:text="${order.getStatus().toString()}"></td>
                        <td>
                            <form method="post" th:action="@{/order-details}">
                                <input type="hidden" name="orderId" id="orderId" th:value="${order.getId()}" />
                                <button type="submit" name="submit" value="value" class="link-button" th:text="#{user.orders.details}"></button>
                            </form>
                    </tr>
                    </tbody>
                </table>
                <div th:replace="paginating :: paginating"></div>
            </div>
        </div>
    </div>
</section>


<!-- Footer -->
<footer class="bg-light footer">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Guitar Service 2020</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">

                </ul>
            </div>
        </div>
    </div>
</footer>


<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Contact form JavaScript -->
<script th:src="@{js/jqBootstrapValidation.js}"></script>
<script th:src="@{js/contact_me.js}"></script>


</body>

</html>
