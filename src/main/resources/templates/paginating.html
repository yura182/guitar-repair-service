<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Admin service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/service.css}" rel="stylesheet">
<body>
<nav aria-label="Navigation" th:fragment="paginating">
    <ul class="pagination">
        <li class="page-item" th:if="${page.hasPrevious()}">
            <a class="page-link"
               th:href="@{${#httpServletRequest.requestURI}(page=${page.number-1}, size=${page.size})}"
               th:text="#{pagination.prev}"></a>
        </li>

        <li class="page-item" th:classappend="${i == page.getNumber()} ? 'active'"
            th:if="${page.totalPages > 1}" th:each="i : ${#numbers.sequence(0, page.totalPages-1)}">
            <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${i},
             size=${page.size})}" th:text="${i+1}"></a>
        </li>

        <li class="page-item" th:if="${page.hasNext()}">
            <a class="page-link" th:text="#{pagination.next}"
               th:href="@{${#httpServletRequest.requestURI}(page=${page.getNumber()}+1, size=${page.size})}"></a>
        </li>
    </ul>
</nav>
</body>
</html>
