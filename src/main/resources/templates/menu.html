<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
</head>
<body>
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Guitar Service</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" th:with="urlBuilder=${@changeLanguage.apply('lang')}">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/#services}" th:text="#{menu.services}">Services</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link js-scroll-trigger" th:href="@{/login}" th:text="#{menu.login}"></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link js-scroll-trigger" th:href="@{/register}" th:text="#{menu.register}"></a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link js-scroll-trigger" th:href="@{/all-users(currentPage=1, recordsPerPage=4)}" th:text="#{menu.all.users}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link js-scroll-trigger" th:href="@{/logout}" th:text="#{menu.logout}"></a>
                </li>
            </ul>

            <ul class="navbar-nav text-uppercase ml-auto">

                <li class="nav-item nav-lang">
                    <a class="nav-link js-scroll-trigger small-lang-link" th:href="@{${urlBuilder}(lang=en)}">Eng</a>
                </li>
                <li class="nav-item nav-lang">
                    <a class="nav-link js-scroll-trigger small-lang-link" th:href="@{${urlBuilder}(lang=ru)}">Ru</a>
                </li>
                <li class="nav-item nav-lang" sec:authorize="isAuthenticated()">
                    <a class="nav-link js-scroll-trigger small-name-link" th:href="@{/profile}" th:text="${#authentication.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
