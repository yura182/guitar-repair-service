<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Yriy Petrashenko">

    <title th:text="#{register.title}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/agency.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">

</head>

<body id="page-top">

<!-- Navigation -->
<div th:replace="menu :: menu"></div>

<!-- Login -->
<section class="page-section" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase" th:text="#{register.title.body}"></h2>
                <h3 class="section-subheading text-muted" th:text="#{register.body.subtitle}"></h3>
                <p th:if="${errorMessage != null}" class="text-danger" th:text="#{${errorMessage}}"></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-t-50 p-b-90">
                        <form class="login100-form validate-form flex-sb flex-w" th:object="${userDto}" th:action="@{/register}" method="post">

                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Name is required">
                                <input class="input100" type="text" th:filed="*{name}"  name="name"

                                       th:placeholder="#{registration.field.name}" required th:title="#{registration.name.error}">
                                <span class="focus-input100"></span>
                                <label class="text-danger-form" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                            </div>

                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Surname is required">
                                <input class="input100" type="text" th:filed="*{surname}"  name="surname"
                                       pattern="[a-zA-Zа-яА-Яієї']{2,25}"
                                       th:placeholder="#{registration.field.surname}" required th:title="#{registration.surname.error}">
                                <span class="focus-input100"></span>
                                <label class="text-danger-form" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></label>
                            </div>

                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Email is required">
                                <input class="input100" type="email" th:filed="*{email}"  name="email"
                                       pattern="^\w+\.?\w{1,}@\w+\.[a-z]{2,4}$"
                                       th:placeholder="#{registration.field.email}" required th:title="#{registration.email.error}">
                                <span class="focus-input100"></span>
                                <label class="text-danger-form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                            </div>

                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                                <input class="input100" type="password" th:filed="*{password}"  name="password"
                                       pattern="[A-Za-z0-9]{8,}"
                                       th:placeholder="#{registration.field.password}" required th:title="#{registration.password.error}">
                                <span class="focus-input100"></span>
                                <label class="text-danger-form" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                            </div>

                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Password confirmation is required">
                                <input class="input100" type="password"   name="passwordConfirmation"
                                       th:placeholder="#{registration.field.password.confirmation}" required th:title="#{registration.password.confirmation.error}">
                                <span class="focus-input100"></span>
                                <label class="text-danger-form" th:if="${confirmationError}" th:text="#{registration.password.confirmation.error}"></label>
                            </div>

                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Phone number is required">
                                <input class="input100" type="text" th:filed="*{phone}"  name="phone"
                                       pattern="^[0-9]{10}$"
                                       th:placeholder="#{registration.field.phone}" required th:title="#{registration.phone.error}">
                                <span class="focus-input100"></span>
                                <label class="text-danger-form" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
                            </div>

                            <div class="container-login100-form-btn m-t-17">
                                <button class="login100-form-btn" type="submit" th:text="#{register.button}">
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Footer -->
<footer class="bg-light footer">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Guitar Service 2020</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">

                </ul>
            </div>
        </div>
    </div>
</footer>



<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Contact form JavaScript -->
<script th:src="@{/js/jqBootstrapValidation.js}"></script>
<script th:src="@{/js/contact_me.js}"></script>


</body>

</html>
